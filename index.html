<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{padding: 0;margin: 0;box-sizing: border-box;color: white;}
        body{background: #000;color: white;text-align: center;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;}
        div{display: grid; max-width: 100%; place-items: center;margin-top: 5rem;}
        textarea{padding: 2rem; background: #000;color: white;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-size: 1.2rem;margin: 2rem;}
        ::placeholder{text-align: center;position: relative;top: 30%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: white;}
        button{padding: 1rem 5rem;border: 1px double darkblue; background-color: transparent; color: white;border-radius: 7px;font-size: 3rem;cursor: pointer;}
        .info{color: yellow;font-size: 2rem;font-weight: 100;}
        .txt{max-width: 50%;line-height: 2;margin: 2rem 0;}
    </style>
    <title>100Char</title>
</head>
<body>
    <div>
        <h1>למה אתה מעוניין בעבודה הזו?</h1>
        <textarea name="" id="mytextarea" cols="10" rows="10" placeholder="יש להזין לפחות 100 מילים" required></textarea><br>
        <p class="info"></p>
        <p class="txt"></p>
        <button type="submit" onclick="{sendData()}">שליחה</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
